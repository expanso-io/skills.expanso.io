name: "image-metadata-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /metadata
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let b64 = this.image_base64.or(content()).string().trim()

          let prefix = $b64.slice(0, 20)
          let format = if $prefix.has_prefix("/9j/") { "jpeg" } else if $prefix.has_prefix("iVBOR") { "png" } else if $prefix.has_prefix("R0lGO") { "gif" } else if $prefix.has_prefix("UklGR") { "webp" } else { "unknown" }

          let size_bytes = ($b64.length() * 3 / 4).floor()

          root.format = $format
          root.size_bytes = $size_bytes
          root.size_kb = ($size_bytes / 1024).floor()
          root.base64_length = $b64.length()
          root.metadata = {"skill": "image-metadata", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
