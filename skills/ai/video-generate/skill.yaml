# Skill: video-generate
name: video-generate
version: 2.0.0
description: Generate short videos from text prompts using Replicate AI models

credentials:
  - name: REPLICATE_API_TOKEN
    required: true
    description: Replicate API token from replicate.com

inputs:
  - name: prompt
    type: string
    required: true
    description: Text description of the video to generate
  - name: duration
    type: string
    default: "5"
    description: Video duration in seconds (model dependent, typically 2-5s)

outputs:
  - name: video_url
    type: string
    description: URL to the generated video
  - name: status
    type: string
    description: Generation status (succeeded, failed, processing)
  - name: metadata
    type: object
    description: Generation metadata including model, timing, trace_id

backends:
  - name: replicate
    type: remote

components:
  inputs: [stdin, http_server]
  processors: [mapping, http, log, sleep]
  outputs: [http_client, stdout, sync_response]
