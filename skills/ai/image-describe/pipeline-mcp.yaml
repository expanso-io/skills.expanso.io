name: "image-describe-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /describe
      allowed_verbs: [POST]
      timeout: 60s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let url = this.image_url.or("").string()

          root.messages = [
            {"role": "system", "content": "You are an image description expert. Describe the image in detail, including objects, colors, composition, and mood."},
            {"role": "user", "content": [
              {"type": "text", "text": "Describe this image in detail:"},
              {"type": "image_url", "image_url": {"url": $url}}
            ]}
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          root.description = this.choices.0.message.content
          root.metadata = {"skill": "image-describe", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
