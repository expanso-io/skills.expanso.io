# Expanso Pipeline: text-embed (CLI mode)
# ========================================
#
# Generate embedding vectors from text.
#
# Usage:
#   echo "your text here" | expanso-edge run pipeline-cli.yaml
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: text-embed-cli
type: pipeline

config:
  input:
    stdin:
      codec: lines
      max_buffer: 32768

  pipeline:
    processors:
      # 1. Prepare input
      - mapping: |
          meta input_hash = content().hash("sha256").encode("hex")
          meta input_length = content().length()
          meta trace_id = uuid_v4()
          root = content()

      # 2. Generate embedding
      - openai_embeddings:
          api_key: "${OPENAI_API_KEY}"
          model: text-embedding-3-small

      # 3. Format output
      - mapping: |
          root.embedding = this.data.0.embedding
          root.metadata = {
            "skill": "text-embed",
            "mode": "cli",
            "model": "text-embedding-3-small",
            "dimensions": this.data.0.embedding.length(),
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "usage": this.usage,
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      # 4. Audit log
      - log:
          level: INFO
          message: |
            [text-embed] Generated ${! this.metadata.dimensions }d vector (${! meta("input_length") } chars, trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
