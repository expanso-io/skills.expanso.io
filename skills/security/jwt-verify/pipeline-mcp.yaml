# Expanso Pipeline: jwt-verify (MCP mode)
# ==========================================
#
# HTTP endpoint for JWT verification.
#
# Usage:
#   JWT_SECRET=... PORT=8080 expanso-edge run pipeline-mcp.yaml
#
#   curl -X POST http://localhost:8080/verify \
#     -H "Content-Type: application/json" \
#     -d '{"token": "eyJ..."}'
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: jwt-verify-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /verify
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let token = this.token.or("")
          meta trace_id = uuid_v4()

          root = if $token.length() == 0 {
            throw("token field is required")
          } else { "" }

          let parts = $token.split(".")
          let valid_structure = $parts.length() == 3

          let header = if $valid_structure { $parts.index(0).decode("base64").parse_json().catch({}) } else { null }
          let claims = if $valid_structure { $parts.index(1).decode("base64").parse_json().catch({}) } else { null }

          let exp = if $valid_structure { $claims.exp.or(0) } else { 0 }
          let now_ts = now().ts_unix()
          let expired = $exp > 0 && $exp < $now_ts

          root = if !$valid_structure {
            {
              "valid": false,
              "error": "Invalid JWT structure",
              "header": null,
              "claims": null
            }
          } else {
            {
              "valid": !$expired,
              "header": $header,
              "claims": $claims,
              "verification": {
                "expired": $expired,
                "exp": $exp,
                "iss": $claims.iss,
                "aud": $claims.aud,
                "algorithm": $header.alg
              }
            }
          }

          root.metadata = {
            "skill": "jwt-verify",
            "mode": "mcp",
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [jwt-verify] MCP valid: ${! this.valid } (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
