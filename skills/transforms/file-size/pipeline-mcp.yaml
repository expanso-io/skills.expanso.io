name: "file-size-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /format
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let bytes = this.bytes.or(content()).number().catch(0)

          let kb = $bytes / 1024
          let mb = $kb / 1024
          let gb = $mb / 1024

          let formatted = if $gb >= 1 { $gb.string() + " GB" }
            else if $mb >= 1 { $mb.string() + " MB" }
            else if $kb >= 1 { $kb.string() + " KB" }
            else { $bytes.string() + " B" }

          root.bytes = $bytes
          root.kb = $kb.floor()
          root.mb = $mb.floor()
          root.gb = $gb.floor()
          root.formatted = $formatted
          root.metadata = {"skill": "file-size", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
