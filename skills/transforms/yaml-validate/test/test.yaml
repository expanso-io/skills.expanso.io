# Test cases for yaml-validate skill

tests:
  - name: "Valid simple YAML"
    input: "key: value"
    expected:
      has_field: valid
      has_field: parsed
      metadata_has: [skill, trace_id, timestamp]

  - name: "Valid complex YAML"
    input_file: fixtures/input.txt
    expected:
      has_field: valid
      has_field: parsed

  - name: "Invalid YAML"
    input: "key: value\n  invalid indent"
    expected:
      has_field: valid
      has_field: error
