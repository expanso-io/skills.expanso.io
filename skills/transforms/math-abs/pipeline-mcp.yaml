name: "math-abs-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /abs
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = this.number.or(content()).number().catch(null)

          let abs_val = if $num != null {
            if $num < 0 { $num * -1 } else { $num }
          } else {
            null
          }

          root.abs = $abs_val
          root.original = $num
          root.was_negative = $num != null && $num < 0
          root.metadata = {"skill": "math-abs", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
