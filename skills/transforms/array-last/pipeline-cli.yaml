name: "array-last-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch([])
          let is_array = $parsed.type() == "array"
          let length = if $is_array { $parsed.length() } else { 0 }

          let last = if $length > 0 { $parsed.index($length - 1) } else { null }
          let last_3 = if $length >= 3 { $parsed.slice($length - 3, $length) } else { $parsed }

          root.array = $parsed
          root.last = $last
          root.last_3 = $last_3
          root.length = $length
          root.is_empty = $length == 0
          root.metadata = {"skill": "array-last", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
