name: "hex-encode-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Encode to hex
          root.hex = $input.encode("hex")
          root.input = $input
          root.length = $input.length()
          root.hex_length = $input.encode("hex").length()
          root.metadata = {"skill": "hex-encode", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
