name: "math-max-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch(null)

          let nums = if $parsed.type() == "array" {
            $parsed.map_each(x -> x.number().catch(null)).filter(x -> x != null)
          } else {
            []
          }

          let max_val = if $nums.length() > 0 {
            $nums.fold($nums.index(0), pair -> if pair.value > pair.tally { pair.value } else { pair.tally })
          } else {
            null
          }

          root.max = $max_val
          root.count = $nums.length()
          root.metadata = {"skill": "math-max", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
