name: "binary-encode-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10240

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Convert to hex first, then we can describe binary
          let hex = $input.encode("hex")

          root.input = $input
          root.hex = $hex
          root.length = $input.length()
          root.byte_count = $hex.length() / 2
          root.metadata = {"skill": "binary-encode", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
