name: "array-slice-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /slice
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let sliced = if $parsed.type() == "array" {
            $parsed.slice(0, 3.min($parsed.length()))
          } else {
            []
          }

          root.sliced = $sliced
          root.original_count = if $parsed.type() == "array" { $parsed.length() } else { 0 }
          root.sliced_count = $sliced.length()
          root.metadata = {"skill": "array-slice", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
