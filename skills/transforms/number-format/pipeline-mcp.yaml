name: "number-format-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /format
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = this.number.or(0)
          let format = this.format.or("standard")

          let formatted = match $format {
            "currency" => "$" + $num.format("%.2f"),
            "percent" => ($num * 100).format("%.1f") + "%",
            "scientific" => $num.format("%e"),
            _ => $num.format("%.2f")
          }

          root.formatted = $formatted
          root.original = $num
          root.format = $format
          root.metadata = {"skill": "number-format", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
