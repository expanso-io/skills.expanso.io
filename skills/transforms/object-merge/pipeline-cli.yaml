name: "object-merge-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch(null)

          # Merge array of objects
          let merged = if $parsed.type() == "array" {
            $parsed.fold({}, pair -> pair.tally.merge(pair.value))
          } else if $parsed.type() == "object" {
            $parsed
          } else {
            {}
          }

          root.merged = $merged
          root.count = if $parsed.type() == "array" { $parsed.length() } else { 1 }
          root.valid = $parsed != null
          root.error = if $parsed == null { "Invalid JSON input" } else { "" }
          root.metadata = {"skill": "object-merge", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
