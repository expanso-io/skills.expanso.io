name: "array-flatten-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch([])
          let is_array = $parsed.type() == "array"

          let flat = if $is_array { $parsed.flatten() } else { [] }

          root.flat = $flat
          root.original_depth = 1
          root.flat_length = $flat.length()
          root.valid = $is_array
          root.metadata = {"skill": "array-flatten", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
