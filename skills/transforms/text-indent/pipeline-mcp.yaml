name: "text-indent-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /indent
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()
          let spaces = this.spaces.or(2).number()
          let lines = $input.split("\n")

          let indent = "  "
          let indented = $lines.map_each(l -> $indent + l).join("\n")

          root.original = $input
          root.indented = $indented
          root.spaces = $spaces
          root.line_count = $lines.length()
          root.metadata = {"skill": "text-indent", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
