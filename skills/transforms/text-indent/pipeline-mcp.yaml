name: "text-indent-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /indent
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()
          let lines = $input.split("\n")

          let indented_2 = $lines.map_each(l -> "  " + l).join("\n")
          let indented_4 = $lines.map_each(l -> "    " + l).join("\n")

          root.original = $input
          root.indented_2 = $indented_2
          root.indented_4 = $indented_4
          root.line_count = $lines.length()
          root.metadata = {"skill": "text-indent", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
