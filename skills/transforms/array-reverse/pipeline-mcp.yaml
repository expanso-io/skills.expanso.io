name: "array-reverse-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /reverse
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content())

          let parsed = if $input.type() == "array" { $input } else { $input.parse_json().catch([]) }
          let is_array = $parsed.type() == "array"

          let reversed = if $is_array { $parsed.fold([], pair -> [pair.value].concat(pair.tally)) } else { [] }

          root.original = $parsed
          root.reversed = $reversed
          root.length = if $is_array { $parsed.length() } else { 0 }
          root.valid = $is_array
          root.metadata = {"skill": "array-reverse", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
