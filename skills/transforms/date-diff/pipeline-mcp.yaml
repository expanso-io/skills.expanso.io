name: "date-diff-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /diff
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let start = this.start.or(now())
          let end = this.end.or(now())

          root.start = $start
          root.end = $end
          root.diff_seconds = ($end.ts_unix() - $start.ts_unix())
          root.diff_hours = root.diff_seconds / 3600
          root.diff_days = root.diff_seconds / 86400
          root.metadata = {"skill": "date-diff", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
