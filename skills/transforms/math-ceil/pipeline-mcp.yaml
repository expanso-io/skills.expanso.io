name: "math-ceil-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /ceil
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = this.number.or(content()).number().catch(null)

          root.ceil = if $num != null { $num.ceil() } else { null }
          root.original = $num
          root.metadata = {"skill": "math-ceil", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
