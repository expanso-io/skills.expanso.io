# Expanso Pipeline: base64-codec (MCP mode)
# ==========================================
#
# Usage:
#   PORT=8080 expanso-edge run pipeline-mcp.yaml &
#   curl -X POST http://localhost:8080/encode -d '{"text": "Hello World"}'
#   curl -X POST http://localhost:8080/decode -d '{"text": "SGVsbG8gV29ybGQ="}'

name: "base64-codec-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /codec
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let input_text = this.text.or(content())
          let mode = this.mode.or("encode")
          meta input_hash = $input_text.hash("sha256").encode("hex")
          meta input_length = $input_text.length()
          meta trace_id = uuid_v4()
          meta mode = $mode

          let result = if $mode == "decode" {
            $input_text.decode("base64").catch("Error: Invalid Base64 input")
          } else {
            $input_text.encode("base64")
          }

          root.result = $result
          root.mode = $mode
          root.metadata = {
            "skill": "base64-codec",
            "mode": "mcp",
            "operation": $mode,
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [base64-codec] ${! meta("mode") } ${! meta("input_length") } chars (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
