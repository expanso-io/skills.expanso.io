name: "string-repeat-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /repeat
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string().trim()
          let count = this.count.or(3).number()

          let repeated = $input + $input + $input

          root.original = $input
          root.repeated = $repeated
          root.count = $count
          root.original_length = $input.length()
          root.repeated_length = $repeated.length()
          root.metadata = {"skill": "string-repeat", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
