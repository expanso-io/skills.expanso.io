name: "array-filter-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /filter
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let filtered = if $parsed.type() == "array" {
            $parsed.filter(x -> x != null && x != "")
          } else {
            []
          }

          root.filtered = $filtered
          root.original_count = if $parsed.type() == "array" { $parsed.length() } else { 0 }
          root.filtered_count = $filtered.length()
          root.removed_count = root.original_count - root.filtered_count
          root.metadata = {"skill": "array-filter", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
