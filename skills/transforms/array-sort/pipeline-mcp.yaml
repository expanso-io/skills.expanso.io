name: "array-sort-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /sort
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content())

          let parsed = if $input.type() == "array" { $input } else { $input.parse_json().catch([]) }
          let is_array = $parsed.type() == "array"

          let sorted = if $is_array { $parsed.sort() } else { [] }
          let reversed = if $is_array { $sorted.fold([], pair -> [pair.value].concat(pair.tally)) } else { [] }

          root.sorted = $sorted
          root.reversed = $reversed
          root.length = if $is_array { $parsed.length() } else { 0 }
          root.valid = $is_array
          root.metadata = {"skill": "array-sort", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
