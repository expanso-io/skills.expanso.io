name: "math-floor-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = content().trim().number().catch(null)

          root.floor = if $num != null { $num.floor() } else { null }
          root.original = $num
          root.metadata = {"skill": "math-floor", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
