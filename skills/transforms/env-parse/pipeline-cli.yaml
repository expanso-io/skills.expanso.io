name: "env-parse-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let lines = $input.split("\n")

          # Count non-comment, non-empty lines
          let var_count = $lines.filter(l -> !l.has_prefix("#") && l.contains("=") && l.trim() != "").length()

          root.raw = $input
          root.line_count = $lines.length()
          root.variable_count = $var_count
          root.has_comments = $input.contains("#")
          root.metadata = {"skill": "env-parse", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
