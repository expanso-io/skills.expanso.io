# Expanso Pipeline: word-count (CLI mode)
# ========================================
#
# Usage:
#   echo "Hello world. This is a test." | expanso-edge run pipeline-cli.yaml
#   cat document.txt | expanso-edge run pipeline-cli.yaml
#
# No API key needed - runs entirely locally.

name: "word-count-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let text = content()

          # Word count - split by whitespace
          let words = $text.re_find_all("[\\w']+").length()

          # Character counts
          let chars = $text.length()
          let chars_no_spaces = $text.re_replace_all("\\s", "").length()

          # Sentence count - split by sentence-ending punctuation
          let sentences = $text.re_find_all("[.!?]+").length()
          let sentences = if $sentences == 0 && $words > 0 { 1 } else { $sentences }

          # Paragraph count - split by double newlines
          let paragraphs = $text.re_find_all("\\n\\n+").length() + 1
          let paragraphs = if $text.trim().length() == 0 { 0 } else { $paragraphs }

          root.words = $words
          root.characters = $chars
          root.characters_no_spaces = $chars_no_spaces
          root.sentences = $sentences
          root.paragraphs = $paragraphs
          root.reading_time_minutes = ($words / 200).ceil()
          root.metadata = {
            "skill": "word-count",
            "mode": "cli",
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [word-count] ${! root.words } words (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
