name: "text-reverse-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /reverse
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string().trim()

          let chars = $input.split("")
          let reversed = $chars.fold("", pair -> pair.value + pair.tally)

          root.reversed = $reversed
          root.input = $input
          root.length = $input.length()
          root.is_palindrome = $input.lowercase() == $reversed.lowercase()
          root.metadata = {"skill": "text-reverse", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
