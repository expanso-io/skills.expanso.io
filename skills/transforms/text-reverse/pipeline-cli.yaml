name: "text-reverse-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Reverse by splitting into chars and joining
          let chars = $input.split("")
          let reversed = $chars.fold("", pair -> pair.value + pair.tally)

          root.reversed = $reversed
          root.input = $input
          root.length = $input.length()
          root.is_palindrome = $input.lowercase() == $reversed.lowercase()
          root.metadata = {"skill": "text-reverse", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
