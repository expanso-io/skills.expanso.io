name: "string-split-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Split by common delimiters
          let by_comma = $input.split(",").map_each(s -> s.trim())
          let by_space = $input.split(" ").filter(s -> s != "")
          let by_newline = $input.split("\n")
          let by_pipe = $input.split("|").map_each(s -> s.trim())

          root.input = $input
          root.by_comma = $by_comma
          root.by_space = $by_space
          root.by_newline = $by_newline
          root.by_pipe = $by_pipe
          root.comma_count = $by_comma.length()
          root.metadata = {"skill": "string-split", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
