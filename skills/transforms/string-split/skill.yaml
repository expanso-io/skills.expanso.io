name: string-split
version: 1.0.0
description: Split strings by delimiter

inputs:
  - name: text
    type: string
    required: true
    description: Text to split
  - name: delimiter
    type: string
    default: ","
    description: Delimiter character

outputs:
  - name: parts
    type: array
    description: Array of parts
  - name: by_comma
    type: array
    description: Parts split by comma
  - name: by_space
    type: array
    description: Parts split by space
  - name: by_newline
    type: array
    description: Parts split by newline
  - name: by_pipe
    type: array
    description: Parts split by pipe
  - name: comma_count
    type: number
    description: Number of comma-separated parts

backends:
  - name: local
    type: local
    description: Local processing (no API required)

