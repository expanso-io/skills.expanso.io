name: "string-split-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /split
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string().trim()
          let delimiter = this.delimiter.or(",")

          let parts = $input.split($delimiter).map_each(s -> s.trim())

          root.input = $input
          root.delimiter = $delimiter
          root.parts = $parts
          root.count = $parts.length()
          root.metadata = {"skill": "string-split", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
