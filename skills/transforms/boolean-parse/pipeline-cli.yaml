name: "boolean-parse-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim().lowercase()

          let truthy = ["true", "yes", "1", "on", "enabled", "y", "t"]
          let falsy = ["false", "no", "0", "off", "disabled", "n", "f"]

          let is_true = $truthy.contains($input)
          let is_false = $falsy.contains($input)

          root.input = $input
          root.boolean = $is_true
          root.is_truthy = $is_true
          root.is_falsy = $is_false
          root.is_valid = $is_true || $is_false
          root.metadata = {"skill": "boolean-parse", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
