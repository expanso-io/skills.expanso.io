name: "type-check-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /check
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.value.or(content())

          let type = $input.type()

          root.value = $input
          root.type = $type
          root.is_null = $input == null
          root.is_array = $type == "array"
          root.is_object = $type == "object"
          root.is_number = $type == "number"
          root.is_string = $type == "string"
          root.is_bool = $type == "bool"
          root.metadata = {"skill": "type-check", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
