name: "array-map-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /map
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let mapped = if $parsed.type() == "array" {
            $parsed.map_each(x -> x.string())
          } else {
            []
          }

          root.mapped = $mapped
          root.count = $mapped.length()
          root.metadata = {"skill": "array-map", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
