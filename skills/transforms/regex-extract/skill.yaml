# Skill: regex-extract
# Version: 1.0.0
#
# Extract text matching regex patterns.
# Runs locally without API calls.

name: "regex-extract"
version: "1.0.0"
description: "Extract text matching regex patterns from input"

author:
  name: "Expanso Team"
  url: "https://expanso.io"
  avatar: "EX"

credentials: []

inputs:
  - name: text
    type: string
    required: true
    description: Text to search
  - name: pattern
    type: string
    required: true
    description: Regex pattern to match

outputs:
  - name: matches
    type: array
    description: Array of all matches
  - name: count
    type: integer
    description: Number of matches found
  - name: has_match
    type: boolean
    description: Whether any matches were found

backends:
  - name: local
    type: local
    requires: []
    description: Pure local regex matching

components:
  inputs:
    - stdin
    - http_server
  processors:
    - mapping
  outputs:
    - stdout
    - sync_response
