name: "math-sqrt-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /sqrt
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = this.number.or(content()).number().catch(null)

          root.sqrt = if $num != null && $num >= 0 { $num.pow(0.5) } else { null }
          root.original = $num
          root.valid = $num != null && $num >= 0
          root.metadata = {"skill": "math-sqrt", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
