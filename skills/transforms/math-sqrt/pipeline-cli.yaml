name: "math-sqrt-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = content().trim().number().catch(null)

          root.sqrt = if $num != null && $num >= 0 { $num.pow(0.5) } else { null }
          root.original = $num
          root.valid = $num != null && $num >= 0
          root.metadata = {"skill": "math-sqrt", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
