name: "array-reduce-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /reduce
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let sum = if $parsed.type() == "array" {
            $parsed.fold(0, item, acc -> $acc + $item.number().catch(0))
          } else {
            0
          }

          root.sum = $sum
          root.count = if $parsed.type() == "array" { $parsed.length() } else { 0 }
          root.average = if root.count > 0 { $sum / root.count } else { 0 }
          root.metadata = {"skill": "array-reduce", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
