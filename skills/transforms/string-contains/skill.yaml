name: string-contains
version: 1.0.0
description: Check if string contains substring

inputs:
  - name: text
    type: string
    required: true
    description: Text to search in
  - name: search
    type: string
    required: true
    description: Substring to find

outputs:
  - name: contains
    type: boolean
    description: Whether substring was found

backends:
  - name: local
    type: local
    description: Local processing (no API required)

