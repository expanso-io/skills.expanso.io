name: "array-join-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch([])
          let is_array = $parsed.type() == "array"

          let by_comma = if $is_array { $parsed.join(", ") } else { "" }
          let by_space = if $is_array { $parsed.join(" ") } else { "" }
          let by_newline = if $is_array { $parsed.join("\n") } else { "" }
          let by_pipe = if $is_array { $parsed.join(" | ") } else { "" }

          root.array = $parsed
          root.by_comma = $by_comma
          root.by_space = $by_space
          root.by_newline = $by_newline
          root.by_pipe = $by_pipe
          root.count = if $is_array { $parsed.length() } else { 0 }
          root.metadata = {"skill": "array-join", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
