name: "time-parse-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Parse time in HH:MM or HH:MM:SS format
          let parts = $input.split(":")
          let hour = if $parts.length() > 0 { $parts.index(0).number().catch(0) } else { 0 }
          let minute = if $parts.length() > 1 { $parts.index(1).number().catch(0) } else { 0 }
          let second = if $parts.length() > 2 { $parts.index(2).number().catch(0) } else { 0 }

          root.hour = $hour
          root.minute = $minute
          root.second = $second
          root.total_seconds = ($hour * 3600) + ($minute * 60) + $second
          root.original = $input
          root.metadata = {"skill": "time-parse", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
