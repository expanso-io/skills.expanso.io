name: "object-values-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /values
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.object.or(content())

          let parsed = if $input.type() == "object" { $input } else { $input.parse_json().catch({}) }
          let is_object = $parsed.type() == "object"

          let keys = if $is_object { $parsed.keys() } else { [] }
          let values = if $is_object { $parsed.values() } else { [] }

          root.keys = $keys
          root.values = $values
          root.count = $keys.length()
          root.metadata = {"skill": "object-values", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
