name: "line-numbers-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /number
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()
          let lines = $input.split("\n")

          let numbered = $lines.fold({"index": 1, "items": []}, pair -> {
            "index": pair.tally.index + 1,
            "items": pair.tally.items.append(pair.tally.index.string() + ": " + pair.value)
          }).items.join("\n")

          root.original = $input
          root.numbered = $numbered
          root.line_count = $lines.length()
          root.empty_lines = $lines.filter(l -> l.trim() == "").length()
          root.metadata = {"skill": "line-numbers", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
