name: "line-numbers-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content()
          let lines = $input.split("\n")

          # Add line numbers
          let numbered = $lines.fold({"index": 1, "items": []}, pair -> {
            "index": pair.tally.index + 1,
            "items": pair.tally.items.append(pair.tally.index.string() + ": " + pair.value)
          }).items.join("\n")

          root.original = $input
          root.numbered = $numbered
          root.line_count = $lines.length()
          root.empty_lines = $lines.filter(l -> l.trim() == "").length()
          root.metadata = {"skill": "line-numbers", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
