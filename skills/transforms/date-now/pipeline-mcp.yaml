name: "date-now-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /now
      allowed_verbs: [GET, POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()

          root.now = now()
          root.iso = now().ts_format("2006-01-02T15:04:05Z07:00")
          root.date = now().ts_format("2006-01-02")
          root.time = now().ts_format("15:04:05")
          root.metadata = {"skill": "date-now", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
