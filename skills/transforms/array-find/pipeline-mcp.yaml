name: "array-find-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /find
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let first = if $parsed.type() == "array" && $parsed.length() > 0 {
            $parsed.filter(x -> x != null).index(0).catch(null)
          } else {
            null
          }

          root.first = $first
          root.found = $first != null
          root.count = if $parsed.type() == "array" { $parsed.length() } else { 0 }
          root.metadata = {"skill": "array-find", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
