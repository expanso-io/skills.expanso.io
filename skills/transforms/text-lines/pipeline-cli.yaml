name: "text-lines-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content()

          let lines = $input.split("\n")
          let non_empty = $lines.filter(l -> l.trim() != "")
          let empty = $lines.filter(l -> l.trim() == "")

          root.lines = $lines
          root.line_count = $lines.length()
          root.non_empty_count = $non_empty.length()
          root.empty_count = $empty.length()
          root.first_line = if $lines.length() > 0 { $lines.index(0) } else { "" }
          root.last_line = if $lines.length() > 0 { $lines.index($lines.length() - 1) } else { "" }
          root.metadata = {"skill": "text-lines", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
