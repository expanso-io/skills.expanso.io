name: "number-round-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim().number().catch(0)

          root.input = $input
          root.round = $input.round()
          root.floor = $input.floor()
          root.ceil = $input.ceil()
          root.abs = $input.abs()
          root.is_integer = $input == $input.floor()
          root.is_negative = $input < 0
          root.metadata = {"skill": "number-round", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
