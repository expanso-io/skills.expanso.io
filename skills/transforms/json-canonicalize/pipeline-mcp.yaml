# Expanso Pipeline: json-canonicalize (MCP mode)
# =================================================
#
# HTTP endpoint for JSON canonicalization.
#
# Usage:
#   PORT=8080 expanso-edge run pipeline-mcp.yaml
#
#   curl -X POST http://localhost:8080/canonicalize \
#     -H "Content-Type: application/json" \
#     -d '{"json": {"b": 2, "a": 1}}'
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: json-canonicalize-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /canonicalize
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let input = this.json
          meta trace_id = uuid_v4()

          root = if $input == null {
            throw("json field is required")
          } else { "" }

          let canonical = $input.format_json()
          let hash = $canonical.hash("sha256").encode("hex")

          root.canonical = $canonical
          root.hash = $hash
          root.metadata = {
            "skill": "json-canonicalize",
            "mode": "mcp",
            "canonical_size": $canonical.length(),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [json-canonicalize] MCP: hash ${! this.hash.slice(0, 16) }... (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
