# Expanso Pipeline: site-migrate (MCP mode)

name: site-migrate-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /migrate
      allowed_verbs: [POST]
      timeout: 600s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          root.pages_migrated = 0
          root.status = "started"
          root.metadata = {"skill": "site-migrate", "mode": "mcp", "trace_id": meta("trace_id")}

  output:
    sync_response: {}
