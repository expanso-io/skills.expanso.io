# Expanso Pipeline: base64-codec (CLI mode)
# ==========================================
#
# Usage:
#   echo "Hello World" | expanso-edge run pipeline-cli.yaml              # Encode
#   MODE=decode echo "SGVsbG8gV29ybGQ=" | expanso-edge run pipeline-cli.yaml  # Decode
#
# No API key needed - runs entirely locally.

name: "base64-codec-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta input_hash = content().hash("sha256").encode("hex")
          meta input_length = content().length()
          meta trace_id = uuid_v4()
          meta mode = env("MODE").or("encode")

          let input_text = content().trim()
          let result = if meta("mode") == "decode" {
            $input_text.decode("base64").catch("Error: Invalid Base64 input")
          } else {
            $input_text.encode("base64")
          }

          root.result = $result
          root.mode = meta("mode")
          root.metadata = {
            "skill": "base64-codec",
            "mode": "cli",
            "operation": meta("mode"),
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [base64-codec] ${! meta("mode") } ${! meta("input_length") } chars (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
