# Expanso Pipeline: policy-check (MCP mode)

name: policy-check-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /check
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let config = this.config
          let policy = this.policy
          meta trace_id = uuid_v4()

          root = if $config == null {
            throw("config field is required")
          } else if $policy == null {
            throw("policy field is required")
          } else { "" }

          let deny_rules = $policy.deny.or([])
          let violations = []
          let allowed = $violations.length() == 0

          root.allowed = $allowed
          root.violations = $violations
          root.metadata = {
            "skill": "policy-check",
            "mode": "mcp",
            "rules_checked": $deny_rules.length(),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [policy-check] MCP allowed: ${! this.allowed } (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
