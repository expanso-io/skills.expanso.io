name: "array-reverse-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch([])
          let is_array = $parsed.type() == "array"

          let reversed = if $is_array { $parsed.fold([], pair -> [pair.value].concat(pair.tally)) } else { [] }

          root.original = $parsed
          root.reversed = $reversed
          root.length = if $is_array { $parsed.length() } else { 0 }
          root.valid = $is_array
          root.metadata = {"skill": "array-reverse", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
