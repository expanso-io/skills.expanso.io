name: "percentage-calc-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /calculate
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let raw_value = this.value.or(content()).string().trim()
          let total_input = this.total
          let has_total = $total_input != null

          let parts = $raw_value.split("/")
          let parsed_from_input = $parts.length() >= 2

          let value = if !$has_total && $parsed_from_input { $parts.index(0).trim().number().catch(0) } else { this.value.or(0).number().catch(0) }
          let total = if !$has_total && $parsed_from_input { $parts.index(1).trim().number().catch(100) } else { this.total.or(100).number().catch(100) }

          let percentage = if $total > 0 { ($value / $total) * 100 } else { 0 }
          let ratio = if $total > 0 { $value / $total } else { 0 }

          root.value = $value
          root.total = $total
          root.percentage = $percentage
          root.ratio = $ratio
          root.formatted = $percentage.string() + "%"
          root.metadata = {"skill": "percentage-calc", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
