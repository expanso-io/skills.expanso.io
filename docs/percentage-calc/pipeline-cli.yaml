name: "percentage-calc-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Parse as "value/total" or "value of total" or JSON
          let parts = $input.split("/")
          let value = if $parts.length() >= 1 { $parts.index(0).trim().number().catch(0) } else { 0 }
          let total = if $parts.length() >= 2 { $parts.index(1).trim().number().catch(100) } else { 100 }

          let percentage = if $total > 0 { ($value / $total) * 100 } else { 0 }
          let ratio = if $total > 0 { $value / $total } else { 0 }

          root.value = $value
          root.total = $total
          root.percentage = $percentage
          root.ratio = $ratio
          root.formatted = $percentage.string() + "%"
          root.metadata = {"skill": "percentage-calc", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
