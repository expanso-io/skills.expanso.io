name: "time-parse-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /parse
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.time.or(content()).string().trim()

          let parts = $input.split(":")
          let hour = if $parts.length() > 0 { $parts.index(0).number().catch(0) } else { 0 }
          let minute = if $parts.length() > 1 { $parts.index(1).number().catch(0) } else { 0 }
          let second = if $parts.length() > 2 { $parts.index(2).number().catch(0) } else { 0 }

          root.hour = $hour
          root.minute = $minute
          root.second = $second
          root.total_seconds = ($hour * 3600) + ($minute * 60) + $second
          root.original = $input
          root.metadata = {"skill": "time-parse", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
