name: "date-add-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch({"date": now(), "days": 0})

          let base_date = $parsed.date.or(now())
          let days = $parsed.days.or(0).number()
          let hours = days * 24

          root.original = $base_date
          root.days_added = days
          root.result = $base_date.ts_add_iso8601("PT" + ($hours.abs().string()) + "H")
          root.metadata = {"skill": "date-add", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
