name: "random-number-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()

          # Use UUID as random source, extract numeric portion
          let uuid = uuid_v4().replace_all("-", "")
          let hex_part = $uuid.slice(0, 8)

          # Generate multiple random values using different UUID portions
          root.uuid_based = $uuid.slice(0, 16)
          root.random_hex = $hex_part
          root.timestamp = now()
          root.metadata = {"skill": "random-number", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
