name: "video-thumbnail-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch({"video_url": $input})

          let url = $parsed.video_url.or($input).string()
          let ts = $parsed.timestamp.or(5).number()

          let hours = ($ts / 3600).floor()
          let mins = (($ts % 3600) / 60).floor()
          let secs = ($ts % 60).floor()

          let time_str = hours.string() + ":" + (if $mins < 10 { "0" } else { "" }) + $mins.string() + ":" + (if $secs < 10 { "0" } else { "" }) + $secs.string()

          root.video_url = $url
          root.timestamp_seconds = $ts
          root.thumbnail_time = $time_str
          root.suggested_filename = "thumbnail_" + $ts.string() + "s.jpg"
          root.metadata = {"skill": "video-thumbnail", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
