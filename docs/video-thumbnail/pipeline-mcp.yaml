name: "video-thumbnail-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /thumbnail
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let url = this.video_url.or("").string()
          let ts = this.timestamp.or(5).number()

          let hours = ($ts / 3600).floor()
          let mins = (($ts % 3600) / 60).floor()
          let secs = ($ts % 60).floor()

          let time_str = hours.string() + ":" + (if $mins < 10 { "0" } else { "" }) + $mins.string() + ":" + (if $secs < 10 { "0" } else { "" }) + $secs.string()

          root.video_url = $url
          root.timestamp_seconds = $ts
          root.thumbnail_time = $time_str
          root.metadata = {"skill": "video-thumbnail", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
