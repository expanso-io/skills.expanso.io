name: "math-min-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /min
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.numbers.or(content()).string().trim()
          let parsed = $input.parse_json().catch(null)

          let nums = if $parsed.type() == "array" {
            $parsed.map_each(x -> x.number().catch(null)).filter(x -> x != null)
          } else {
            []
          }

          let min_val = if $nums.length() > 0 {
            $nums.fold($nums.index(0), pair -> if pair.value < pair.tally { pair.value } else { pair.tally })
          } else {
            null
          }

          root.min = $min_val
          root.count = $nums.length()
          root.metadata = {"skill": "math-min", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
