name: "math-pow-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch({"base": $input.number().catch(0), "exponent": 2})

          let base = $parsed.base.number().catch(0)
          let exp = $parsed.exponent.number().catch(2)

          root.result = $base.pow($exp)
          root.base = $base
          root.exponent = $exp
          root.metadata = {"skill": "math-pow", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
