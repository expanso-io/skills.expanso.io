name: "string-repeat-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10240

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let count = 3

          # Repeat by concatenating
          let repeated = $input + $input + $input

          root.original = $input
          root.repeated = $repeated
          root.count = $count
          root.original_length = $input.length()
          root.repeated_length = $repeated.length()
          root.metadata = {"skill": "string-repeat", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
