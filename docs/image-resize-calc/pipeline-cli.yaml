name: "image-resize-calc-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let parsed = $input.parse_json().catch({})

          let width = $parsed.width.or(100).number()
          let height = $parsed.height.or(100).number()
          let max_w = $parsed.max_width.or(800).number()
          let max_h = $parsed.max_height.or(600).number()

          let aspect = $width / $height
          let scale_w = $max_w / $width
          let scale_h = $max_h / $height
          let scale = if $scale_w < $scale_h { $scale_w } else { $scale_h }
          let final_scale = if $scale > 1 { 1 } else { $scale }

          root.original_width = $width
          root.original_height = $height
          root.new_width = ($width * $final_scale).floor()
          root.new_height = ($height * $final_scale).floor()
          root.aspect_ratio = $aspect
          root.scale_factor = $final_scale
          root.metadata = {"skill": "image-resize-calc", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
