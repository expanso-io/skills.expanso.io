# Skill: uuid-generate
# Version: 1.0.0
#
# Generate UUIDs (v4).
# Runs locally without API calls.

name: "uuid-generate"
version: "1.0.0"
description: "Generate UUIDs (v4) for unique identifiers"

author:
  name: "Expanso Team"
  url: "https://expanso.io"
  avatar: "EX"

credentials: []

inputs:
  - name: count
    type: integer
    default: 1
    description: Number of UUIDs to generate

outputs:
  - name: uuid
    type: string
    description: Generated UUID (when count=1)
  - name: uuids
    type: array
    description: Array of generated UUIDs (when count>1)

backends:
  - name: local
    type: local
    requires: []
    description: Pure local UUID generation

components:
  inputs:
    - stdin
    - http_server
  processors:
    - mapping
  outputs:
    - stdout
    - sync_response
