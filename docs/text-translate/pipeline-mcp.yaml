# Expanso Pipeline: text-translate (MCP mode)
name: "text-translate-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /translate
      allowed_verbs: [POST]
      timeout: 60s

  pipeline:
    processors:
      - mapping: |
          let text = this.text.or(content())
          let target = this.target.or("english")
          meta trace_id = uuid_v4()
          meta target = $target

          root.messages = [
            {
              "role": "system",
              "content": "You are a translator. Translate the text to " + $target + ". Return JSON with: 'translation' (translated text), 'source_language' (detected language), 'target_language'. Preserve formatting and tone."
            },
            {"role": "user", "content": $text}
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          let r = this.choices.0.message.content.parse_json().catch({"translation": this.choices.0.message.content})
          root.translation = $r.translation
          root.source_language = $r.source_language.or("unknown")
          root.target_language = $r.target_language.or(meta("target"))
          root.metadata = {"skill": "text-translate", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}

selector:
  match_labels:
    capability: llm
