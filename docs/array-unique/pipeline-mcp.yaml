name: "array-unique-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /unique
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content())

          let parsed = if $input.type() == "array" { $input } else { $input.parse_json().catch([]) }
          let is_array = $parsed.type() == "array"

          let unique = if $is_array { $parsed.unique() } else { [] }

          root.unique = $unique
          root.original_count = if $is_array { $parsed.length() } else { 0 }
          root.unique_count = $unique.length()
          root.duplicates_removed = if $is_array { $parsed.length() - $unique.length() } else { 0 }
          root.metadata = {"skill": "array-unique", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
