name: "string-contains-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim().parse_json().catch({})

          let text = $input.text.or("")
          let search = $input.search.or("")

          let contains = $text.contains($search)
          let contains_case_insensitive = $text.lowercase().contains($search.lowercase())
          let starts_with = $text.has_prefix($search)
          let ends_with = $text.has_suffix($search)

          root.text = $text
          root.search = $search
          root.contains = $contains
          root.contains_case_insensitive = $contains_case_insensitive
          root.starts_with = $starts_with
          root.ends_with = $ends_with
          root.metadata = {"skill": "string-contains", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
