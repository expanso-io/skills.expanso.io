name: "text-lines-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /lines
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()

          let lines = $input.split("\n")
          let non_empty = $lines.filter(l -> l.trim() != "")

          root.lines = $lines
          root.line_count = $lines.length()
          root.non_empty_count = $non_empty.length()
          root.metadata = {"skill": "text-lines", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
