name: "string-reverse-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /reverse
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string().trim()

          let chars = $input.split("")
          let reversed = $chars.reverse().join("")

          root.reversed = $reversed
          root.original = $input
          root.length = $input.length()
          root.metadata = {"skill": "string-reverse", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
