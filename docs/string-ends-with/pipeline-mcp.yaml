name: "string-ends-with-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /check
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let text = this.text.or("").string()
          let suffix = this.suffix.or("").string()

          root.ends_with = $text.has_suffix($suffix)
          root.text = $text
          root.suffix = $suffix
          root.metadata = {"skill": "string-ends-with", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
