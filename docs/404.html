<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expanso Skills</title>
    <script>
        // SPA redirect for GitHub Pages / Cloudflare Pages
        // Routes like /skill/foo â†’ index.html with the path preserved
        var path = window.location.pathname;
        if (path.match(/^\/skill\/[^/]+\/?$/)) {
            // Store the path and redirect to root
            sessionStorage.setItem('spa-redirect', path);
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
