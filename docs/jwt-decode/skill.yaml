# Skill: jwt-decode
name: "jwt-decode"
version: "1.0.0"
description: "Decode JWT tokens to view header and payload (no verification)"

author:
  name: "Expanso Team"
  url: "https://expanso.io"
  avatar: "EX"

credentials: []

inputs:
  - name: token
    type: string
    required: true

outputs:
  - name: header
    type: object
  - name: payload
    type: object
  - name: signature
    type: string

backends:
  - name: local
    type: local
    requires: []

components:
  inputs: [stdin, http_server]
  processors: [mapping]
  outputs: [stdout, sync_response]
