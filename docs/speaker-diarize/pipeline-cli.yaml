# Expanso Pipeline: speaker-diarize (CLI mode)
# ==============================================
#
# Split transcript into per-speaker segments.
#
# Usage:
#   cat transcript.txt | expanso-edge run pipeline-cli.yaml
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: speaker-diarize-cli
type: pipeline

config:
  input:
    stdin:
      codec: lines
      max_buffer: 2097152

  pipeline:
    processors:
      - mapping: |
          meta input_hash = content().hash("sha256").encode("hex")
          meta trace_id = uuid_v4()

          root.messages = [
            {
              "role": "system",
              "content": "You are a speaker diarization assistant. Analyze the transcript and identify different speakers. Respond with JSON: {\"speakers\": [\"name1\", \"name2\"], \"segments\": [{\"speaker\": \"name\", \"text\": \"what they said\"}]}. Identify speakers by name if mentioned, otherwise use Speaker 1, Speaker 2, etc."
            },
            {
              "role": "user",
              "content": "Identify speakers and segment this transcript:\n\n" + content()
            }
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          let result = this.choices.0.message.content.parse_json().catch({
            "speakers": ["Unknown"],
            "segments": [{"speaker": "Unknown", "text": this.choices.0.message.content}]
          })

          root.speakers = $result.speakers
          root.segments = $result.segments
          root.metadata = {
            "skill": "speaker-diarize",
            "mode": "cli",
            "model": "gpt-4o-mini",
            "speaker_count": $result.speakers.length(),
            "segment_count": $result.segments.length(),
            "input_hash": meta("input_hash"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [speaker-diarize] Found ${! this.metadata.speaker_count } speakers, ${! this.metadata.segment_count } segments

  output:
    stdout:
      codec: json_object
