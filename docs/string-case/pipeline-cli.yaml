name: "string-case-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10240

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          # Convert to snake_case as base (split on common delimiters)
          let normalized = $input.re_replace_all("[\\s\\-]+", "_").lowercase()

          # Apply different case transformations
          root.snake = $normalized
          root.upper = $input.uppercase()
          root.lower = $input.lowercase()
          root.kebab = $normalized.re_replace_all("_", "-")
          root.input = $input
          root.metadata = {"skill": "string-case", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
