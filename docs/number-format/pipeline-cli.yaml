name: "number-format-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let num = content().trim().number().or(0)
          let format = env("FORMAT").or("standard")

          let formatted = match $format {
            "currency" => "$" + $num.string(),
            "percent" => ($num * 100).string() + "%",
            "scientific" => $num.string(),
            _ => $num.string()
          }

          root.formatted = $formatted
          root.original = $num
          root.format = $format
          root.metadata = {"skill": "number-format", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
