# Expanso Pipeline: sign-envelope (MCP mode)
# =============================================
#
# HTTP endpoint for envelope signing.
#
# Usage:
#   SIGNING_KEY=base64... PORT=8080 expanso-edge run pipeline-mcp.yaml
#
#   curl -X POST http://localhost:8080/sign \
#     -H "Content-Type: application/json" \
#     -d '{"payload": {"data": "secret"}}'
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: sign-envelope-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /sign
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let payload = this.payload
          let key_id = this.key_id.or("default")
          meta trace_id = uuid_v4()
          meta created_at = now()

          root = if $payload == null {
            throw("payload field is required")
          } else { "" }

          let canonical = $payload.format_json().catch($payload.string())
          let hash = $canonical.hash("sha256").encode("hex")

          let key = env("SIGNING_KEY").or("default-dev-key")
          let signature = ($hash + "." + $key).hash("sha256").encode("hex")

          root.envelope = {
            "payload": $payload,
            "hash": $hash,
            "signature": $signature,
            "key_id": $key_id,
            "algorithm": "hmac-sha256",
            "created_at": meta("created_at")
          }
          root.metadata = {
            "skill": "sign-envelope",
            "mode": "mcp",
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [sign-envelope] MCP signed (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
