name: "number-round-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /round
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.number.or(content()).number().catch(0)

          root.input = $input
          root.round = $input.round()
          root.floor = $input.floor()
          root.ceil = $input.ceil()
          root.abs = $input.abs()
          root.is_integer = $input == $input.floor()
          root.is_negative = $input < 0
          root.metadata = {"skill": "number-round", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
