name: "image-caption-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /caption
      allowed_verbs: [POST]
      timeout: 60s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let url = this.image_url.or("").string()

          root.messages = [
            {"role": "system", "content": "You are an accessibility expert. Generate a concise alt text (max 125 chars) for screen readers, and a short caption. Return as JSON: {\"alt_text\": \"...\", \"caption\": \"...\"}"},
            {"role": "user", "content": [
              {"type": "text", "text": "Generate alt text and caption for this image:"},
              {"type": "image_url", "image_url": {"url": $url}}
            ]}
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          let response = this.choices.0.message.content.parse_json().catch({})
          root.alt_text = $response.alt_text.or("Image")
          root.caption = $response.caption.or("An image")
          root.metadata = {"skill": "image-caption", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
