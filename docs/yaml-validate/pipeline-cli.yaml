# Expanso Pipeline: yaml-validate (CLI mode)
# ===========================================
#
# Usage:
#   echo "key: value" | expanso-edge run pipeline-cli.yaml
#   cat config.yaml | expanso-edge run pipeline-cli.yaml
#
# No API key needed - runs entirely locally.

name: "yaml-validate-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta input_hash = content().hash("sha256").encode("hex")
          meta input_length = content().length()
          meta trace_id = uuid_v4()

          # Try to parse YAML
          let parsed = content().parse_yaml().catch(null)
          let error = if $parsed == null { "Invalid YAML syntax" } else { null }

          root.valid = $parsed != null
          root.error = $error
          root.parsed = $parsed
          root.metadata = {
            "skill": "yaml-validate",
            "mode": "cli",
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [yaml-validate] Valid: ${! root.valid } (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
