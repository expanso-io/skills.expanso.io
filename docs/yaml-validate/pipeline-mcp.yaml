# Expanso Pipeline: yaml-validate (MCP mode)
# ===========================================
#
# Usage:
#   PORT=8080 expanso-edge run pipeline-mcp.yaml &
#   curl -X POST http://localhost:8080/validate \
#     -d '{"yaml": "key: value\nlist:\n  - item1\n  - item2"}'

name: "yaml-validate-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /validate
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let yaml_content = this.yaml.or(content())
          meta input_hash = $yaml_content.hash("sha256").encode("hex")
          meta input_length = $yaml_content.length()
          meta trace_id = uuid_v4()

          let parsed = $yaml_content.parse_yaml().catch(null)
          let error = if $parsed == null { "Invalid YAML syntax" } else { null }

          root.valid = $parsed != null
          root.error = $error
          root.parsed = $parsed
          root.metadata = {
            "skill": "yaml-validate",
            "mode": "mcp",
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [yaml-validate] Valid: ${! root.valid } (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}
