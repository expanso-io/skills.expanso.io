name: "date-format-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /format
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.date.or(content()).string().trim()

          let ts = if $input == "now" || $input == "" { now() } else { $input.ts_parse("2006-01-02").catch(now()) }

          root.iso = $ts.ts_format("2006-01-02T15:04:05Z07:00")
          root.date = $ts.ts_format("2006-01-02")
          root.time = $ts.ts_format("15:04:05")
          root.unix = $ts.ts_unix()
          root.unix_milli = $ts.ts_unix_milli()
          root.day_of_week = $ts.ts_format("Monday")
          root.input = $input
          root.metadata = {"skill": "date-format", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
