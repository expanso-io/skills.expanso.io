name: "string-trim-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /trim
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()

          let trimmed = $input.trim()

          root.original = $input
          root.trimmed = $trimmed
          root.original_length = $input.length()
          root.trimmed_length = $trimmed.length()
          root.chars_removed = $input.length() - $trimmed.length()
          root.metadata = {"skill": "string-trim", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
