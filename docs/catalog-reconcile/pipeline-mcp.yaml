# Expanso Pipeline: catalog-reconcile (MCP mode)

name: catalog-reconcile-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /reconcile
      allowed_verbs: [POST]
      timeout: 300s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          root.matches = []
          root.conflicts = []
          root.unmatched = []
          root.metadata = {"skill": "catalog-reconcile", "mode": "mcp", "trace_id": meta("trace_id")}

  output:
    sync_response: {}
