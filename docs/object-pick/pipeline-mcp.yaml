name: "object-pick-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /pick
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()

          let obj = this.object.or({})
          let keys_to_pick = this.keys.or([])

          let all_keys = $obj.keys()
          let picked_keys = $all_keys.filter(k -> $keys_to_pick.contains(k))

          root.original_keys = $all_keys
          root.picked_keys = $picked_keys
          root.picked_count = $picked_keys.length()
          root.omitted_count = $all_keys.length() - $picked_keys.length()
          root.metadata = {"skill": "object-pick", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
