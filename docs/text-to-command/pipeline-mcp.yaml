# Expanso Pipeline: text-to-command (MCP mode)
# ==========================================

name: text-to-command-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /generate
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          let instruction = this.instruction.or("")

          root = if $instruction.length() == 0 {
            throw("instruction field is required")
          }

          meta input_hash = $instruction.hash("sha256").encode("hex")
          meta trace_id = uuid_v4()

          let shell = this.shell.or("bash")
          let context = this.context.or("")

          let context_section = if $context.length() > 0 {
            "\nContext: " + $context
          } else { "" }

          root.messages = [
            {
              "role": "system",
              "content": "You are a CLI command generator. Convert natural language to " + $shell + " commands. Return JSON with 'command' and 'explanation'. Be precise and safe."
            },
            {
              "role": "user",
              "content": "Convert to " + $shell + " command:\n\n" + $instruction + $context_section + "\n\nReturn JSON: {\"command\": \"...\", \"explanation\": \"...\"}"
            }
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          let raw = this.choices.0.message.content
          let parsed = $raw.parse_json().catch({"command": "", "explanation": ""})

          root.command = $parsed.command.or("")
          root.explanation = $parsed.explanation.or("")
          root.shell = this.shell.or("bash")
          root.metadata = {
            "skill": "text-to-command",
            "mode": "mcp",
            "model": "gpt-4o-mini",
            "input_hash": meta("input_hash"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

  output:
    sync_response: {}
