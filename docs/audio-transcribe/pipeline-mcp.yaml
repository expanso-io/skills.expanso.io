name: "audio-transcribe-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /transcribe
      allowed_verbs: [POST]
      timeout: 120s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let url = this.audio_url.or("").string()
          let desc = this.description.or("").string()

          root.messages = [
            {"role": "system", "content": "You are an audio transcription assistant. Generate a transcript based on the description provided."},
            {"role": "user", "content": "Audio URL: " + $url + "\nDescription: " + $desc + "\n\nGenerate a transcript."}
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          root.transcript = this.choices.0.message.content
          root.metadata = {"skill": "audio-transcribe", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
