name: "array-flatten-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /flatten
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.array.or(content())

          let parsed = if $input.type() == "array" { $input } else { $input.parse_json().catch([]) }
          let is_array = $parsed.type() == "array"

          let flat = if $is_array { $parsed.flatten() } else { [] }

          root.flat = $flat
          root.original_depth = 1
          root.flat_length = $flat.length()
          root.valid = $is_array
          root.metadata = {"skill": "array-flatten", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
