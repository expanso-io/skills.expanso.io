name: "array-sort-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch([])
          let is_array = $parsed.type() == "array"

          let sorted = if $is_array { $parsed.sort() } else { [] }
          let reversed = if $is_array { $sorted.fold([], pair -> [pair.value].concat(pair.tally)) } else { [] }

          root.sorted = $sorted
          root.reversed = $reversed
          root.length = if $is_array { $parsed.length() } else { 0 }
          root.valid = $is_array
          root.metadata = {"skill": "array-sort", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
