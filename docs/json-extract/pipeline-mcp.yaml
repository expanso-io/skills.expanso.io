# Expanso Pipeline: json-extract (MCP mode)
# ==========================================
#
# HTTP server for MCP/OpenClaw integration.
#
# Usage:
#   PORT=8080 expanso-edge run pipeline-mcp.yaml &
#   curl -X POST http://localhost:8080/extract \
#     -H "Content-Type: application/json" \
#     -d '{"text": "John Smith, 35 years old, lives in NYC"}'
#
# With custom fields:
#   curl -X POST http://localhost:8080/extract \
#     -H "Content-Type: application/json" \
#     -d '{"text": "Contact: jane@example.com, Phone: 555-1234", "fields": ["email", "phone"]}'
#
# Why Expanso Edge?
#   Your OPENAI_API_KEY stays on your machine.
#   The AI service only sees the text - not your identity or key source.
#
# Validates against: docs.expanso.io/schemas/pipeline.schema.json

name: json-extract-mcp
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /extract
      allowed_verbs: [POST]
      timeout: 60s

  pipeline:
    processors:
      # 1. Validate and prepare input
      - mapping: |
          # Extract text from JSON body
          let input_text = this.text.or("")

          # Validate required field
          root = if $input_text.length() == 0 {
            throw("text field is required")
          }

          # Generate audit trail data
          meta input_hash = $input_text.hash("sha256").encode("hex")
          meta input_length = $input_text.length()
          meta trace_id = uuid_v4()

          # Get extraction fields from request or default
          let extract_fields = this.fields.or(["name", "email", "phone", "address", "date", "amount", "company"]).join(", ")

          # Prepare prompt for structured extraction
          root.messages = [
            {
              "role": "system",
              "content": "You are a precise data extractor. Extract structured information from text and return valid JSON. Only include fields that are actually present in the text. If a field is not found, omit it from the output. Never guess or make up values."
            },
            {
              "role": "user",
              "content": "Extract the following fields if present: " + $extract_fields + "\n\nText:\n" + $input_text + "\n\nRespond with valid JSON only, no explanation."
            }
          ]

      # 2. Call OpenAI with JSON mode (credentials resolved locally)
      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      # 3. Parse and format output
      - mapping: |
          # Try to parse the response as JSON
          let raw_response = this.choices.0.message.content
          let extracted = $raw_response.parse_json().catch({})

          root.extracted = $extracted
          root.raw_response = $raw_response
          root.metadata = {
            "skill": "json-extract",
            "mode": "mcp",
            "model": "gpt-4o-mini",
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      # 4. Audit log
      - log:
          level: INFO
          message: |
            [json-extract] Extracted from ${! meta("input_length") } chars (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    sync_response: {}

selector:
  match_labels:
    capability: llm
