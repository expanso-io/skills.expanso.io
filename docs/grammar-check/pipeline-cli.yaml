# Expanso Pipeline: grammar-check (CLI mode)
# ===========================================
#
# Usage:
#   echo "Their going to the store tommorow" | expanso-edge run pipeline-cli.yaml
#
# Requires OPENAI_API_KEY.

name: "grammar-check-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          meta input_hash = content().hash("sha256").encode("hex")
          meta input_length = content().length()

          root.messages = [
            {
              "role": "system",
              "content": "You are a grammar and spelling expert. Check the text for errors and return a JSON object with: 'corrected' (the fixed text), 'issues' (array of objects with 'original', 'correction', 'type' where type is 'grammar', 'spelling', or 'style'). Only include actual errors, not stylistic preferences. Be precise."
            },
            {
              "role": "user",
              "content": content()
            }
          ]

      - openai_chat_completion:
          api_key: "${OPENAI_API_KEY}"
          model: gpt-4o-mini

      - mapping: |
          let response = this.choices.0.message.content.parse_json().catch({
            "corrected": this.choices.0.message.content,
            "issues": []
          })

          root.corrected = $response.corrected
          root.issues = $response.issues.or([])
          root.issue_count = $response.issues.or([]).length()
          root.has_issues = $response.issues.or([]).length() > 0
          root.metadata = {
            "skill": "grammar-check",
            "mode": "cli",
            "model": "gpt-4o-mini",
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [grammar-check] Found ${! root.issue_count } issues (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
