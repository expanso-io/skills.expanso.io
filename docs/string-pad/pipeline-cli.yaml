name: "string-pad-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10240

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()
          let target = 10
          let pad_char = "0"

          # Calculate padding needed
          let pad_len = if $input.length() < $target { $target - $input.length() } else { 0 }

          # Create padding string (repeat zeros)
          let padding = if $pad_len > 0 { "0000000000".slice(0, $pad_len) } else { "" }

          root.left = $padding + $input
          root.right = $input + $padding
          root.center = $padding.slice(0, $pad_len / 2) + $input + $padding.slice(0, $pad_len / 2)
          root.original = $input
          root.original_length = $input.length()
          root.target_length = $target
          root.metadata = {"skill": "string-pad", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
