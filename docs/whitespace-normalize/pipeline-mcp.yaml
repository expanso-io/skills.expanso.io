name: "whitespace-normalize-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /normalize
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.text.or(content()).string()

          let trimmed = $input.trim()
          let single_spaces = $trimmed.re_replace_all("[ \\t]+", " ")
          let single_newlines = $single_spaces.re_replace_all("\\n{3,}", "\n\n")

          root.original = $input
          root.normalized = $single_newlines
          root.original_length = $input.length()
          root.normalized_length = $single_newlines.length()
          root.chars_removed = $input.length() - $single_newlines.length()
          root.metadata = {"skill": "whitespace-normalize", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
