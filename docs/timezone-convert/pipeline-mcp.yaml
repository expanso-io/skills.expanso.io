name: "timezone-convert-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /convert
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let ts = this.timestamp.or(now())
          let tz = this.timezone.or("UTC").string()

          root.original = $ts
          root.timezone = $tz
          root.converted = $ts.ts_tz($tz).catch($ts)
          root.utc = $ts
          root.metadata = {"skill": "timezone-convert", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
