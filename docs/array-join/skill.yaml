name: array-join
version: 1.0.0
description: Join array elements with separator

inputs:
  - name: array
    type: array
    required: true
    description: Array to join
  - name: separator
    type: string
    default: ","
    description: Separator string

outputs:
  - name: joined
    type: string
    description: Joined string using custom separator
  - name: by_comma
    type: string
    description: Joined with comma separator
  - name: by_space
    type: string
    description: Joined with space separator
  - name: by_newline
    type: string
    description: Joined with newline separator
  - name: by_pipe
    type: string
    description: Joined with pipe separator
  - name: count
    type: number
    description: Number of elements

backends:
  - name: local
    type: local
    description: Local processing (no API required)

