# Skill: email-validate
# Version: 1.0.0
#
# Validate email address format.
# Runs locally without API calls.

name: "email-validate"
version: "1.0.0"
description: "Validate email address format and extract parts (user, domain)"

author:
  name: "Expanso Team"
  url: "https://expanso.io"
  avatar: "EX"

credentials: []

inputs:
  - name: email
    type: string
    required: true
    description: Email address to validate

outputs:
  - name: valid
    type: boolean
    description: Whether email format is valid
  - name: user
    type: string
    description: User part (before @)
  - name: domain
    type: string
    description: Domain part (after @)

backends:
  - name: local
    type: local
    requires: []
    description: Pure local validation

components:
  inputs:
    - stdin
    - http_server
  processors:
    - mapping
  outputs:
    - stdout
    - sync_response
