name: "json-compact-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 10485760

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = content().trim()

          let parsed = $input.parse_json().catch(null)
          let valid = $parsed != null

          let compact = if $valid { $parsed.format_json() } else { "" }

          root.original_length = $input.length()
          root.compact = $compact
          root.compact_length = $compact.length()
          root.savings = $input.length() - $compact.length()
          root.valid = $valid
          root.metadata = {"skill": "json-compact", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
