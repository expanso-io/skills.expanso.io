name: "json-compact-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /compact
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let input = this.json.or(content()).string().trim()

          let parsed = $input.parse_json().catch(null)
          let valid = $parsed != null

          let compact = if $valid { $parsed.format_json() } else { "" }

          root.original_length = $input.length()
          root.compact = $compact
          root.compact_length = $compact.length()
          root.savings = $input.length() - $compact.length()
          root.valid = $valid
          root.metadata = {"skill": "json-compact", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
