# Expanso Pipeline: url-encode (CLI mode)
# ========================================
#
# Usage:
#   echo "Hello World!" | expanso-edge run pipeline-cli.yaml              # Encode
#   MODE=decode echo "Hello%20World%21" | expanso-edge run pipeline-cli.yaml  # Decode
#
# No API key needed - runs entirely locally.

name: "url-encode-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1048576

  pipeline:
    processors:
      - mapping: |
          meta input_hash = content().hash("sha256").encode("hex")
          meta input_length = content().length()
          meta trace_id = uuid_v4()
          meta mode = env("MODE").or("encode")

          let input_text = content().trim()
          let result = if meta("mode") == "decode" {
            $input_text.unescape_url_query().catch("Error: Invalid URL-encoded input")
          } else {
            $input_text.escape_url_query()
          }

          root.result = $result
          root.mode = meta("mode")
          root.metadata = {
            "skill": "url-encode",
            "mode": "cli",
            "operation": meta("mode"),
            "input_hash": meta("input_hash"),
            "input_length": meta("input_length"),
            "trace_id": meta("trace_id"),
            "timestamp": now()
          }

      - log:
          level: INFO
          message: |
            [url-encode] ${! meta("mode") } ${! meta("input_length") } chars (trace: ${! meta("trace_id").slice(0, 8) })

  output:
    stdout:
      codec: json_object
