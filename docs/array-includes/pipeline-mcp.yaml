name: "array-includes-mcp"
type: pipeline

config:
  http:
    enabled: true
    address: "0.0.0.0:${PORT:-8080}"

  input:
    http_server:
      path: /check
      allowed_verbs: [POST]
      timeout: 30s

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()

          let arr = this.array.or([])
          let value = this.value.or(null)

          let includes = $arr.contains($value)

          root.array = $arr
          root.value = $value
          root.includes = $includes
          root.length = $arr.length()
          root.metadata = {"skill": "array-includes", "mode": "mcp", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    sync_response: {}
