name: "color-convert-cli"
type: pipeline

config:
  input:
    stdin:
      codec: all
      max_buffer: 1024

  pipeline:
    processors:
      - mapping: |
          meta trace_id = uuid_v4()
          let color = content().trim().lowercase()

          # Parse hex color
          let is_hex = $color.has_prefix("#")
          let hex_val = if $is_hex { $color.trim_prefix("#") } else { "" }

          # Expand 3-char hex to 6-char
          let hex_full = if $hex_val.length() == 3 {
            $hex_val.slice(0,1) + $hex_val.slice(0,1) +
            $hex_val.slice(1,2) + $hex_val.slice(1,2) +
            $hex_val.slice(2,3) + $hex_val.slice(2,3)
          } else { $hex_val }

          root.hex = "#" + $hex_full
          root.input = $color
          root.valid = $is_hex && ($hex_val.length() == 3 || $hex_val.length() == 6)
          root.metadata = {"skill": "color-convert", "mode": "cli", "trace_id": meta("trace_id"), "timestamp": now()}

  output:
    stdout:
      codec: json_object
